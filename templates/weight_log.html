{% extends "base.html" %}
{% block title %}Weight Log - Health Tracker{% endblock %}
{% block content %}
<h2 class="text-2xl font-semibold mb-4">Weight Log</h2>
<div class="grid md:grid-cols-2 gap-6">
  <div class="card bg-base-100 shadow"><div class="card-body">
    <h3 class="card-title">Add Weight</h3>
    <form method="post">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <label class="form-control">
        <div class="label"><span class="label-text">Date</span></div>
        <input name="date" type="date" required class="input input-bordered"/>
      </label>
      <label class="form-control">
        <div class="label"><span class="label-text">Weight (kg)</span></div>
        <input name="weight_kg" type="number" step="0.1" min="1" required class="input input-bordered"/>
      </label>
      <label class="form-control">
        <div class="label"><span class="label-text">Height (cm)</span></div>
        <input name="height_cm" type="number" step="0.1" min="1" required class="input input-bordered"/>
      </label>
      <button class="btn btn-primary mt-4">Add</button>
    </form>
  </div></div>

  <div class="card bg-base-100 shadow overflow-x-auto">
    <div class="card-body">
      <h3 class="card-title">History</h3>
      <table class="table">
        <thead><tr><th>Date</th><th>Weight</th><th>Height</th><th>BMI</th><th></th></tr></thead>
        <tbody>
          {% for r in rows %}
          <tr>
            <td>{{ r.date }}</td>
            <td>{{ r.weight_kg }} kg</td>
            <td>{{ r.height_cm }} cm</td>
            <td>{{ r.bmi }}</td>
            <td>
              <form method="post" action="{{ url_for('weight_delete', rid=r.id) }}" onsubmit="return confirm('Delete this record?');">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <button class="btn btn-sm btn-error">Delete</button>
              </form>
            </td>
          </tr>
          {% else %}
          <tr><td colspan="5">No records</td></tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}

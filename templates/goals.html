{% extends "base.html" %}
{% block title %}Goals - Health Tracker{% endblock %}
{% block content %}
<h2 class="text-2xl font-semibold mb-4">Goals</h2>
<div class="max-w-xl">
  <div class="card bg-base-100 shadow">
    <div class="card-body">
      <form method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <label class="form-control">
          <div class="label"><span class="label-text">Target Weight (kg)</span></div>
          <input name="target_weight_kg" type="number" step="0.1" value="{{ goals.target_weight_kg if goals else '' }}" class="input input-bordered"/>
        </label>
        <label class="form-control">
          <div class="label"><span class="label-text">Daily Calorie Intake Target (kcal)</span></div>
          <input name="daily_calorie_intake_target" type="number" value="{{ goals.daily_calorie_intake_target if goals else '' }}" class="input input-bordered"/>
        </label>
        <label class="form-control">
          <div class="label"><span class="label-text">Daily Exercise Minutes Target</span></div>
          <input name="daily_exercise_minutes_target" type="number" value="{{ goals.daily_exercise_minutes_target if goals else '' }}" class="input input-bordered"/>
        </label>
        <button class="btn btn-primary mt-4">Save</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
